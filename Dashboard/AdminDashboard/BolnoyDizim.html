<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nawqaslar dizimi</title>
    <link href="../../bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="../../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js" type="javascript"></script>
    <link rel="stylesheet" href="/bootstrap-5.3.3/js/">
</head>

<body>
    <style>
        .nawqaslar_dizimi {
            text-align: center;
            background-color: #0d6efd !important;
            color: white;
        }
    </style>
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-12">
                <h2 class="nawqaslar_dizimi">Nawqaslar dizimi</h2>
                <br>
                <input class="form-control" id="myInput" type="text" placeholder="Izlew..">
                <br>


                <!-- Модальное окно для указания времени прихода -->
                <div class="modal fade" id="arrivalTimeModal" tabindex="-1" role="dialog"
                    aria-labelledby="arrivalTimeModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="arrivalTimeModalLabel">
                                    Укажите время прихода
                                </h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="time" class="form-control" id="arrivalTimeInput" />
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                    Закрыть
                                </button>
                                <button type="button" class="btn btn-primary" onclick="saveArrivalTime()">
                                    Сохранить
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-5">
                    <h2>Админ-панель</h2>
                    <table id="appointmentsTable" class="table">
                        <thead>
                            <tr>
                                <th>ФИО</th>
                                <th>Дата</th>
                                <th>Доктор</th>
                                <th>Статус</th>
                                <th>Время прихода</th>
                                <th>Изменить статус</th>

                            </tr>
                        </thead>
                        <tbody>
                            <!-- Здесь будут отображаться записи -->
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="../../public/JSONserver.js"></script>

    <script type="text/javascript">
        // Find searchtable
        $(document).ready(function () {
            $("#myInput").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#appointmentsTable tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });

    </script>
</body>

</html>
